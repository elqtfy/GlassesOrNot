<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <style>
  button {
    margin: 2px;
    padding: 4px;
  }
  video{
    width: 300;
    height: 300;
  }
  p{
    display: inline;
    font-size: 14px;
  }
  h6{
    margin: 4px;
    font-weight: lighter;
    font-size: 14px;
    margin-bottom: 10px;
  }
  </style>
</head>

<body>
  <h3>NEED GLASSES?</h3>
  <div id="videoContainer"></div>
  <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <p>
    <button id="catButton">With glasses</button>
    <p><span id="amountOfCatImages">0</span> With glasses Images</p>
    <br><button id="dogButton">Naked eye</button>
    <p><span id="amountOfDogImages">0</span> Naked eye Images</p>
  </p>
  <br/>
  <button id="train">Train</button><span id="loss"></span>
  <br/>
  <p>
    <button id="buttonPredict">Start guessing!</button><br>
    Your custom model labeled this as: <span id="result">...</span>
  </p>
  <br/>
  <br>
  <button id="save">Save</button> 
  <br>
  <label for="avatar">Load Model:</label>
  <input type="file" id="load" multiple/>
  <script src="sketch.js"></script>
</body>

</html>
